{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row">
        <div class="col-md-4">
            <h1>ПРИВЕТ</h1>
            <a href="{{ url_for('add_checkbox_title') }}">Создать чекбоксер</a>
            {{ wtf.quick_form(add_user_form) }}

        </div>
    <div class="col-md-4">
        <h2>Чекбоксеры:</h2>
            {% for checkbox in checkboxers %}
            <a href="{{ url_for('checkboxer', checkboxer=checkbox.checkbox_list_title,
                                id=checkbox.id) }}">
                {{ checkbox.checkbox_list_title }}
            </a><br>
            {% endfor %}
    </div>
    </div>
{% endblock %}
